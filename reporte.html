# Resultados académicos de estudiantes en los períodos 2019, 2020 y 2021
### Secretaría de Desarrollo y Evaluación Institucional
### Facultad de Ciencias Económicas (UNC)
### Marzo de 2022

---










## Resumen

Ante la situación de pandemia del Covid 19, la FCE enfrentó un importante desafío de pensar y reflexionar la manera en que los estudiantes deberían abordar los aprendizajes en un nuevo contexto y poner en marcha una nueva propuesta pedagógica virtual.

En esta oportunidad se presentan indicadores académicos, estadísticas de cursadas y de exámenes, de los semestres académicos en períodos 2020 y 2021, comparados con 2019, año con modalidad presencial. De este modo, se exponen
tres secciones 

- **A. Estadísticas a nivel general** Se consideran a nivel agregado las tres carreras de la FCE: Contador Público, Licenciatura en Administración, Licenciatura enEconomía. También se encuentran incluidos aquellos estudiantes que no hay elegido carrera al momento de la actualización de este informe (clasificados como estudiantes de *Ciencias Economómicas*)

- **B. Estadísticas por carrera** Se analiza de forma comparativa las carreras de Contador Público, Licenciatura en Administración, Licenciatura enEconomía.

- **C. Estadísticas por ciclo** Se analiza de forma comparativa el Ciclo Básico y el Ciclo Profesional.

En todos los casos se empleó como fuente los datos de Guaraní provistos por el sistema de [cubos OLAP](https://es.wikipedia.org/wiki/Cubo_OLAP)  desarrollados desde la Prosecretaría Informática de la UNC. La última actualización de datos obtenida es a la fecha de realización de este informe.

---

### Comentarios generales

- En el primer semestre de cursado se observa una importante disminución de los y las estudiantes sin actuación académica (15,7%), respecto a los años 2019 y 2021 que se mantienen en niveles similares (23,8% y 24,6%).

- En cambio, en el segundo semestre, el porcentaje de estudiantes sin actuación se mantiene a lo largo de los tres años.

-  En el primer semestre del año 2020 el porcentaje de regulares aumentó en un poco más de 10 puntos porcentuales respecto al 2019, mientras que en 2021 se observa una importante disminución llegando a un 5% menos que en 2019. 

- En cambio, en el segundo semestre de 2020 se mantiene el porcentaje de regulares respecto al 2019, y disminuye en 2021 respecto a ese periodo, en un 7%.

- En el turno de examen de julio-agosto 2020 se inscribieron más estudiantes respecto de 2019, sin embargo la proporción de presentes fue inferior casi cuatro puntos porcentuales. En el mismo turno del 2021, las cifras volvieron a los niveles de 2019, tanto en términos absolutos como relativos.

- En los turnos de noviembre-diciembre la dinámica fue similar, excepto en 2021 en el que la proprorción de presentes disminuyó en aproximadamente diez puntos porcentuales, aun cuando la cantidad de inscriptos fue similar a la de 2019.
